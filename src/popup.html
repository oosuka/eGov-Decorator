<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>e-Gov Decorator</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="popup">
    <main class="container">
      <h1>e-Gov Decorator</h1>
      <h2>色の設定</h2>
      <p class="description">ハイライトの背景色と文字色を設定できます。</p>

      <form id="color-form">
        <div class="field">
          <label for="bgColor">背景色</label>
          <input id="bgColor" name="bgColor" type="color" />
        </div>

        <div class="field">
          <label for="textColor">文字色</label>
          <input id="textColor" name="textColor" type="color" />
        </div>

        <div class="actions">
          <button type="submit">保存</button>
          <button type="button" id="resetBtn">デフォルトに戻す</button>
        </div>
      </form>

      <p id="status" class="status" aria-live="polite"></p>

      <h2>ハイライトレベル切替</h2>
      <p class="description">ショートカットキーで順次切り替えできます。</p>
      <div class="shortcut-panel">
        <p class="shortcut-flow">H1 → H2 → H3 → H4 → OFF → H1</p>
        <p class="description shortcut-note">
          <span class="info-dot" aria-hidden="true">i</span>
          <span>Hn: n階層目からハイライト</span>
        </p>
        <div class="shortcut-keys">
          <p class="shortcut-row">
            <span class="platform">Windows / Linux</span>
            <kbd>Ctrl+Shift+X</kbd>
          </p>
          <p class="shortcut-row">
            <span class="platform">macOS</span>
            <kbd>Command+Shift+X</kbd>
          </p>
        </div>
      </div>
    </main>

    <script src="options.js"></script>
  </body>
</html>
